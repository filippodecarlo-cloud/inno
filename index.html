<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riproduttore inno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        #playButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 48px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 20px 0;
        }

        #playButton:active {
            transform: scale(0.95);
        }

        #playButton:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        #playButton.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        .volume-indicator {
            margin-top: 15px;
            font-size: 14px;
            color: #999;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riproduttore inno</h1>
        <button id="playButton">▶</button>
        <div class="status" id="status">Premi per iniziare</div>
        <div class="volume-indicator" id="volumeInfo"></div>
    </div>

    <audio id="audio" preload="auto">
        <source src="inno.mp3" type="audio/mpeg">
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('audio');
        const status = document.getElementById('status');
        const volumeInfo = document.getElementById('volumeInfo');
        
        let isPlaying = false;
        let fadeInterval = null;

        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
                playButton.textContent = '⏸';
                playButton.classList.add('playing');
                status.textContent = 'In riproduzione...';
            } else {
                audio.pause();
                isPlaying = false;
                playButton.textContent = '▶';
                playButton.classList.remove('playing');
                status.textContent = 'In pausa';
                clearInterval(fadeInterval);
                volumeInfo.textContent = '';
            }
        });

        audio.addEventListener('loadedmetadata', function() {
            console.log('Durata audio:', audio.duration, 'secondi');
        });

        audio.addEventListener('timeupdate', function() {
            if (!isPlaying) return;
            
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            const timeRemaining = duration - currentTime;

            // Negli ultimi 10 secondi, aumenta gradualmente il volume
            if (timeRemaining <= 10 && timeRemaining > 0) {
                // Calcola il volume: da 1.0 a 1.0 + incremento progressivo
                // Negli ultimi 10 secondi il volume passa da 1.0 a circa 1.5
                const fadeProgress = 1 - (timeRemaining / 10);
                const volumeBoost = 1.0 + (fadeProgress * 0.5);
                audio.volume = Math.min(volumeBoost, 1.0);
                
                const percentage = Math.round(volumeBoost * 100);
                volumeInfo.textContent = `Volume: ${percentage}%`;
            } else {
                audio.volume = 1.0;
                if (timeRemaining > 10) {
                    volumeInfo.textContent = '';
                }
            }

            // Aggiorna il tempo rimanente
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = Math.floor(timeRemaining % 60);
            status.textContent = `Tempo rimanente: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        });

        audio.addEventListener('ended', function() {
            isPlaying = false;
            playButton.textContent = '▶';
            playButton.classList.remove('playing');
            status.textContent = 'Completato';
            volumeInfo.textContent = '';
            audio.currentTime = 0;
            audio.volume = 1.0;
        });

        audio.addEventListener('error', function(e) {
            status.textContent = 'Errore nel caricamento del file';
            console.error('Errore audio:', e);
        });
    </script>
</body>
</html>
